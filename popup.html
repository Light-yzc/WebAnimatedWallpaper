<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>动态背景设置</title>
  <link rel="stylesheet" href="popup.css">
  <meta charset="UTF-8"> 
</head>
<body>

<div class="container">
  
  <!-- ... 您其他的设置项保持不变 ... -->
  <div class="setting-item">
    <label for="masterSwitch">启用动态背景</label>
    <label class="switch">
      <input type="checkbox" id="masterSwitch">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="setting-item">
    <label for="imgSwitch">强力去除背景（注意可能会导致部分图标丢失）</label>
    <label class="switch">
      <input type="checkbox" id="imgSwitch">
      <span class="slider round"></span>
    </label>
  </div>
  <hr>

  <div class="setting-item column">
    <div class="label-group">
      <label for="opacitySlider">页面内容不透明度</label>
      <span id="opacityValue">100%</span>
    </div>
    <input type="range" id="opacitySlider" min="10" max="100" value="100">
  </div>
  
  <div class="setting-item column">
    <div class="label-group">
      <label for="Video_opacitySlider">视频背景不透明度</label>
      <span id="Video_opacityValue">30%</span>
    </div>
    <input type="range" id="Video_opacitySlider" min="0" max="100" value="30">
  </div>

  <hr>

  <div class="setting-item column">
    <label for="videoUrlInput">自定义视频 URL</label>
    <span class="description">留空则使用默认视频，暂不支持本地文件。</span>
    <div class="input-group">
      <input type="text" id="videoUrlInput" placeholder="http://... 或 https://...">
      <button id="saveButton">保存</button>
    </div>
  </div>

  <hr>

  <div class="setting-item column">
    <label for="video-upload">上传本地视频 (推荐 WEBM, 5MB内)</label>
    
    <div class="file-upload-wrapper">
      <input type="file" id="video-upload" accept="video/webm,video/mp4,video/ogg">
      
      <label for="video-upload" class="file-upload-label">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
        </svg>
        <span>选择文件</span>
      </label>
      <span id="file-name-display" class="file-name">未选择文件</span>
    </div>

  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
